<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Wendy</a>
            <a href="#profile2">Katie</a>
            <a href="#profile3">Martin</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/wendy.png" alt="Wendy Coder" width="500" height="500">
                <figcaption>Wendy Coder</figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/katie.jpg" alt="Katie Designer" width="500" height="500">
                <figcaption>Katie Designer</figcaption>
            </figure>
            <p><q>I design stuff.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/martin.png" alt="Martin Devrel" width="500" height="500">
                <figcaption>Martin <span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
